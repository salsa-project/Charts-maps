<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chart</title>
    <!-- charts scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.11/c3.css" integrity="sha256-JmJIMXSQ/YZLOWExfC5Ao0ic++r5gI3v1hhv75p8+OM=" crossorigin="anonymous" />
    <script defer data-main="charts.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <!-- ................................. -->
    <!--               CHARTS              -->
    <!-- ................................. -->

    <div id="chart1-container">
      <div class="chart-options">
        <a class="chart-option chart-option-active" href="#">All time</a>
        <a class="chart-option" href="#">This year</a>
        <a class="chart-option" href="#">This week</a>
        <a class="chart-option" href="#">Today</a>
      </div>
      <div id="chart1"></div>
    </div>

    <div id="chart2"></div>

    <div id="chart3"></div>

    <!-- ................................. -->
    <!--               MAP                 -->
    <!-- ................................. -->

    <div id="container"></div>

    <!-- map scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.world.js"></script>
    <script src="map.js"></script>
  </body>
</html>
